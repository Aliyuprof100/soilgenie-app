{% extends "base.html" %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Create Your SoilGenie Account</h2>
            <form method="POST" action="{{ url_for('auth.register') }}">
                <div class="mb-3">
                    <label for="role" class="form-label">I am a...</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="" selected disabled>-- Select Your Role --</option>
                        <option value="farmer">Farmer (I manage my own farms)</option>
                        <option value="agent">Agent (I manage farms for others)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Phone Number (e.g., +2348012345678)</label>
                    <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
